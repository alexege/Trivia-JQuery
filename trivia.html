<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Trivia</title>
    <style>
        ul {
            /* list-style-type: none; */
        }

        ul li button{
            background: none;
            border: none;
        }

        .wrong {
            color: red;
            /* background-color: red; */
            background: none;
            border: none;
        }

        .correct {
            color: lime;
            background:none;
            border: none;
        }
    </style>
</head>
<body>
    <h1></h1>
    <p id="q1"></p>
    <ul>
        <li><button class="questions" id="a1"></button></li>
        <li><button class="questions" id="a2"></button></li>
        <li><button class="questions" id="a3"></button></li>
        <li><button class="questions" id="a4"></button></li>
    </ul>

    <script>
        $(document).ready(function(){
            $.get('https://opentdb.com/api.php?amount=3&category=26&difficulty=hard&type=multiple', function(data){
                console.log(data);
                var cat = data.results[0].category;
                var question = data.results[0].question;
                var correct = data.results[0].correct_answer;
                var incorrect = data.results[0].incorrect_answers;

                $("h1").html(cat);
                $("#q1").html(question);
                $("#a1").html(incorrect[0]);
                $("#a2").html(correct);
                $("#a3").html(incorrect[1]);
                $("#a4").html(incorrect[2]);


                $("#a2").attr('value', correct);
        

                $(".questions").click(function(){
                    if(this.value === correct){
                        console.log("You win!");
                        $(this).attr('class', 'correct');
                    } else {
                        console.log(this.value);
                        $(this).attr('class', 'wrong');
                    }
                    console.log(this);
                    console.log(this.value);

                    console.log("We pressed our button");
                    //hacker stuff
                })
            })
        })
    </script>
</body>
</html>
